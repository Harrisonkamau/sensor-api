<!DOCTYPE HTML>
<html>

<head>
  <title>Sensor Updates</title>
</head>

<body>
  <h4>Welcome to socket!</h4>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io.connect('http://localhost:4000');
    socket.on('news', function (data) {
      console.log(data);
      socket.emit('my other event', { my: 'data' });
    });
  </script>
</body>

</html>
